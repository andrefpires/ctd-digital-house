<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkpoint1</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1 id="titulo">Filmes</h1>
  </header>
  <section id="filmes">
    <div class="filmesCard">
      <img src="./imagens/filme01.jpg" alt="No limite do amanhã">
      <div>
        <h3>No limite do amanhã</h3>
        <p>
          Em uma guerra contra alienígenas, William Cage descobre que tem a estranha habilidade de voltar no tempo, ficando preso em um eterno ciclo.
          Ele treina para usar suas novas habilidades, derrotar os invasores e acabar com a guerra.
        </p>
      </div>
    </div>
  </section>
  <form>
    <h2>Adicionar filme</h2>
    <label for="nome">
      Nome:
      <input type="text" name="nome" alt="Nome filme" id="nome">
    </label>
    <label for="decricao">
      Descrição:
      <textarea name="descricao" rows="10" placeholder="Escreva a descrição do filme" id="descricao"></textarea>
    </label>
    <label for="imagem">
      Insira a url da imagem
      <input type="text" name="imagem" alt="Inserir url imagem" id="imagem">
    </label>
    <input type="button" alt="Botão submit" value="Criar" id="submitButton">
  </form>
</body>
<script src="./js/script.js"></script>
</html>
