<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários HTML</title>
</head>
<body>
   <form action="" method="GET"> <!-- Tag usada para empacotar e sinalizar todos os elementos de um fomrulário -->
    <section>
      <label for="nome">Nome:</label> <!-- Usada para nomear um input. Usamos o atributo id da tag input para vincular -->
      <input type="text" name="nome" id="nome"> <!-- Tag multifuncional, usada para entrada de dados -->
    </section>
    <section>
      <label for="comentario">Deixe aqui um comentário:</label>
      <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea> <!-- Tag com mais espaço para inserir texto -->
    </section>
    <section>
      <label for="select"></label>
      <select name="select" id="select">
        <option value="blue">Azul</option>
        <option value="green" selected>Verde</option> <!-- Marcando uma opção com o atributo "select" podemos selecionar préviamente, do contrário a primeira ficará selecionada -->
        <option value="red">Vermelho</option>
        <option value="pink">Rosa</option>
        <option value="yellow">Amarelo</option>
      </select>
    </section>
    <button type="reset">Reset</button> <!-- Reseta o formulário -->
    <button type="submit">Submit</button> <!-- Envia os dados do formulário -->
    <button type="button">Botão personalizado</button> <!-- Podemos personalizar como quisermos pelo javascript -->
  </form>
</body>
</html>
